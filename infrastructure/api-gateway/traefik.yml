api:
  dashboard: true

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

  file:
    filename: /etc/traefik/dynamic.yml

certificatesResolvers:
  myresolver:
    acme:
      email: "admin@population.gov.kh"
      storage: "/etc/traefik/acme.json"
      httpChallenge:
        entryPoint: web